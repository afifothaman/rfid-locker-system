name: rfid_locker_system
description: RFID Locker System - A Flutter application for managing lockers with RFID authentication.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_analytics: ^10.8.10
  flutter_dotenv: ^5.0.2
  google_fonts: ^5.1.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  flutter_spinkit: ^5.2.0
  font_awesome_flutter: ^10.1.0
  image_picker: ^1.0.4
  url_launcher: ^6.1.12
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.3.1
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
